name: Scrape Seats.aero

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'

jobs:
  run-playwright:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m playwright install

    - name: Run scraper
      run: |
        echo "Running scraper..."
        python main.py || echo "‚ùå Scraper failed"

    - name: Upload results.csv (if it exists)
      if: success() && hashFiles('results.csv') != ''
      uses: actions/upload-artifact@v3
      with:
        name: results
        path: results.csv
